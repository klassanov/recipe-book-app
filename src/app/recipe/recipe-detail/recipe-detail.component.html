<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="recipe.imagePath"           
            alt="{{recipe.name}}"
            class="img-responsive" 
            style="max-height: 300px;">
    </div>    
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="button-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Manage Recipe 
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a></li>
                <!-- Works, but it can be also done by a click listener -->
                <!-- <li><a style="cursor: pointer;" routerLink="edit">Edit</a></li> -->
                
                <!-- Click listener on link way -->
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit</a></li>
                
                <li><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-8">
        {{recipe.description}}
    </div>
    
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}: {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
